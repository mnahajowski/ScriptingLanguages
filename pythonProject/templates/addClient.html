{% extends "index.html" %}
{% block title %}Add Factory{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/styles/form.css">{% endblock %}
{% block content %}

<form class="was-validated addForm" action="{{ url_for('addcli') }}" method="POST">
    <label class="form-label">Identyfikator</label>
    <input name="id" value={{data}}>
    <div class="mb-3">
        <label for="validationTextarea" class="form-label">Nazwa</label>
        <input type="text" name="nm" class="form-control is-invalid formInput" id="validationTextarea"
               placeholder="Nazwa klienta" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="mb-3">
        <label for="validationTextarea" class="form-label">Miasto</label>
        <input type="text" name="city" class="form-control is-invalid formInput" id="validationTextarea2"
               placeholder="Miasto" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="mb-3">
        <label for="validationTextarea" class="form-label">Kod pocztowy</label>
        <input type="text" name="postcode" class="form-control is-invalid formInput" id="validationTextarea3"
               placeholder="Kod pocztowy" required
               pattern="[0-9]{2}-[0-9]{3}$">
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="mb-3">
        <label for="validationTextarea" class="form-label">NIP</label>
        <input type="text" name="nip" inputmode="numeric" class="form-control is-invalid formInput"
               id="validationTextarea4" placeholder="NIP"
               required pattern="[0-9]{10}$">
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
        <label class="form-check-label" for="validationFormCheck1">Potwierdź dodanie nowego klienta do bazy</label>
        <div class="invalid-feedback">Nie zatwierdziłeś dodania nowego klienta do bazy</div>
    </div>


    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Dodaj kleinta</button>
    </div>
</form>
{% endblock %}
