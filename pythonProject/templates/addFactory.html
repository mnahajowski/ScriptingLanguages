{% extends "index.html" %}
{% block title %}Add Factory{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/styles/form.css">{% endblock %}
{% block content %}

<form class="was-validated addForm" action="{{ url_for('addFact') }}" method="POST">
    <label class="form-label">Identyfikator</label>
    <input name="id" value={{data}}>
    <div class="mb-3">
        <label for="validationTextarea" class="form-label">Nazwa</label>
        <input type="text" name="nm" class="form-control is-invalid formInput" id="validationTextarea"
               placeholder="Nazwa fabryki" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
        <label class="form-check-label" for="validationFormCheck1">Potwierdź dodanie nowej fabryki do bazy</label>
        <div class="invalid-feedback">Nie zatwierdziłeś dodania nowej fabryki do bazy</div>
    </div>


    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Dodaj fabrykę</button>
    </div>
</form>
{% endblock %}
